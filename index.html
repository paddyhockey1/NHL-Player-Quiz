<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Multiple choice NHL player quiz">
<title>NHL Player Quiz</title>
<link rel="stylesheet" href="assets/css/style.css">
<link rel="icon" href="assets/images/nhl-logo.jpg" type="image/png">

</head>

<body>

<h1 class="header">NHL Player Quiz</h1>

<div class="container">
<div id="ducks-content" class="ducks">
<h2 class="ducks-head">Anaheim Ducks</h2>
<img class="ducks-image" src="assets/images/ducks-logo2.jpg" alt="Anaheim Ducks Logo">
<div class="ducks-button">
<button class="ducks-quiz">Ducks</button>
</div>
</div>


<div class="md-content">
<h2 class="md-head">Mighty Ducks</h2>
<img class="md-image" src="assets/images/mighty-ducks-logo.jpg" alt="">
<div class="md-button">
<button class="md-quiz">Mighty Ducks</button>
</div>
</div>


<div class="nhl-content">
<h2 class="nhl-head">NHL</h2>
<img class="nhl-image" src="assets/images/nhl-logo.jpg" alt="National Hockey League Logo">
<div class="nhl-button">
<button class="nhl-quiz">NHL</button>
</div>
</div>
</div>


<div class="hof-content">
<h2 class="hof-head">Legends</h2>
<img class="hof-image" src="assets/images/hhof.jpg" alt="National Hockey League Logo">
<div class="hof-button">
<button class="hof-quiz">Legends</button>
</div>
</div>

<div id="quiz-container" class="hidden"></div>

<div class="stop-quiz-cont">
<div class="score-area">
<div class="times">
<p class="scores">Correct Answers <span id="score">0</span></p>
<p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
</div>
</div>


<div id="question"></div>
<div id="answer-buttons"></div>
<a href="index.html" id="stop-quiz" class="hidden">Home</a>
</div>

<button id="next-btn" class="hidden">Next Question</button>

<footer class="foot">
    <h5 class="foot-h5">&#169 2024 PJG Interactive, All Rights Reserved</h5>
</footer>


<script src="assets/js/script.js"></script>

</body>

</html>
